<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo Score Results</title>
    <!-- Add any necessary CSS styles here -->
    <style>
        /* Add your CSS styles for the result display here */
        * {
            box-sizing: border-box;
        }

        body {
            background: #eaf2d7;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            margin: 0;
            color: black;
            font-family: 'Courier New', Courier, monospace;
        }

        .badge-container {
            margin-bottom: 10px;
        }

        .badge {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .repo-score {
            margin-bottom: 10px;
        }

        .chart-container {
            display: none; /* Initially hide the chart containers */
            width: 100%;
            max-width: 400px;
            height: 400px;
        }

        .view-more-button {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="badge-container">
    <div class="badge">
        <img src="bronze.png" alt="High Score Badge">
    </div>
</div>
<div class="repo-score">
    <h2>Toxicity Score: <span id="repoScore">75</span></h2>
</div>
<div class="view-more-container">
    <span class="view-more-button" onclick="toggleCharts()">View More</span>
</div>
<div class="chart-container" id="chartContainer">
    <canvas id="userChart"></canvas>
</div>
<div class="chart-container" id="scoreChartContainer">
    <canvas id="scoreChart"></canvas>
</div>

<!-- Add Chart.js library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let chartsVisible = false; // Variable to track if charts are visible or not

    // Function to toggle visibility of charts
    function toggleCharts() {
        const chartContainer = document.getElementById('chartContainer');
        const scoreChartContainer = document.getElementById('scoreChartContainer');

        if (!chartsVisible) {
            chartContainer.style.display = 'block'; // Show the user chart
            scoreChartContainer.style.display = 'block'; // Show the score chart
            chartsVisible = true; // Update the variable
        } else {
            chartContainer.style.display = 'none'; // Hide the user chart
            scoreChartContainer.style.display = 'none'; // Hide the score chart
            chartsVisible = false; // Update the variable
        }
    }

    function adjustIframeHeight() {
      // Adjust the height of the iframe
      window.parent.postMessage({ action: 'adjustHeight' }, '*');
  }

    // Function to parse URL query parameters
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Extract repo score, userdict, and scoredict from URL query parameters
    const repoScore = parseInt(getParameterByName('score')); // Parse score as float
    const serializedUserDict = getParameterByName('userdict');
    const serializedScoreDict = getParameterByName('scoredict');
    const userdict = JSON.parse(decodeURIComponent(serializedUserDict));
    const scoredict = JSON.parse(decodeURIComponent(serializedScoreDict));

    // Update the content of the repo score element
    document.getElementById("repoScore").textContent = repoScore;

    // Prepare data for the user chart
    const userLabels = Object.keys(userdict);
    const userScores = Object.values(userdict);

    // Create user chart
    const userCtx = document.getElementById('userChart').getContext('2d');
    const userChart = new Chart(userCtx, {
        type: 'bar',
        data: {
            labels: userLabels,
            datasets: [{
                label: 'User Scores',
                data: userScores,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });

    // Prepare data for the score chart
    const scoreLabels = Object.keys(scoredict);
    const scoreValues = Object.values(scoredict);

    // Create score chart
    const scoreCtx = document.getElementById('scoreChart').getContext('2d');
    const scoreChart = new Chart(scoreCtx, {
        type: 'bar',
        data: {
            labels: scoreLabels,
            datasets: [{
                label: 'Score Distribution',
                data: scoreValues,
                backgroundColor: 'rgba(255, 99, 132, 0.6)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
</body>
</html>
