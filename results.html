<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repo Score Results</title>
  <!-- Add any necessary CSS styles here -->
  <style>
    /* Add your CSS styles for the result display here */
  </style>
</head>
<body>
  <div class="repo-score-results">
    <h2>Repo Score Results</h2>
    <p>The toxicity score of the repository is: <span id="repoScore" style="color: red;">Hello</span>
    </p>
  </div>

  <!-- Include any necessary JavaScript scripts here -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Extract the repo score from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const repoScore = urlParams.get('score');
        console.log(repoScore);
    
        // Update the content of the repo score element
        document.getElementById("repoScore").textContent = repoScore;
      });
  </script>
</body>
</html>
