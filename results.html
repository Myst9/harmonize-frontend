<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repo Score Results</title>
  <!-- Add any necessary CSS styles here -->
  <style>
    /* Add your CSS styles for the result display here */
    * {
      box-sizing: border-box;
    }
    body {
      background: #eaf2d7;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: black; 
      font-family: 'Courier New', Courier, monospace; 
    }
    .repo-score-results {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="repo-score-results">
    <div class="badge">
    </div>
    <!-- <h2>Toxicity Score</h2> -->
    <h2><span id="repoScoreLabel">Toxicity Score: </span><span id="repoScore"></span>
    </h2>
  </div>

  <script>
    // Extract the repo score from the URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const repoScore = parseInt(urlParams.get('score')); // Parse score as float
    console.log(repoScore);
  
    // Update the content of the repo score element
    document.getElementById("repoScore").textContent = repoScore;
  
    // Check if the score is greater than 75 and append badge if true
    if (repoScore > 75) {
      const badgeImg = document.createElement("img");
      badgeImg.src = "red.png";
      badgeImg.alt = "High Score Badge";
      document.querySelector(".badge").appendChild(badgeImg);
    }
    else if (repoScore > 50) {
      const badgeImg = document.createElement("img");
      badgeImg.src = "yellow.png";
      badgeImg.alt = "Medium Score Badge";
      document.querySelector(".badge").appendChild(badgeImg);
    }
    else {
      const badgeImg = document.createElement("img");
      badgeImg.src = "green.png";
      badgeImg.alt = "Low Score Badge";
      document.querySelector(".badge").appendChild(badgeImg);
    }
  </script>
</body>
</html>
