<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repo Score Results</title>
  <!-- Add any necessary CSS styles here -->
  <style>
    /* Add your CSS styles for the result display here */
    * {
      box-sizing: border-box;
    }
    body {
      background: #eaf2d7;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: black; 
      font-family: 'Courier New', Courier, monospace; 
    }
    .repo-score-results {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="repo-score-results">
    <h2>Toxicity Score</h2>
    <p><span id="repoScore"></span>
    </p>
  </div>

  <!-- Include any necessary JavaScript scripts here -->
  <script>
    // Extract the repo score from the URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const repoScore = urlParams.get('score');
    console.log(repoScore);

    // Update the content of the repo score element
    document.getElementById("repoScore").textContent = repoScore;
  </script>
</body>
</html>
